<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Estimate</title> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="./index.html">
            <img src="assets/brand.png" width="40" height="40">
            Solar Estimate
        </a>
        <ul class="nav">
            <a class="nav-link active" href="#"><b>Savings Estimator</b></a>
            <a class="nav-link" href="#">Peak Sunlight</a>
            <!-- <a class="nav-link" href="#">FAQ</a> -->
            <button id="login" class="ml-2 btn btn-primary">Login</button>
        </nav>
    </nav>

    <div class="d-flex flex-column justify-content-center">
        <h3 class="mt-3" style="text-align: center;">Select Your Roof Pitch</h3>
        <div id="roof-images" class="d-flex mt-5 justify-content-center">
            <div>
                <img id="flat" class="roof m-4" width="128" height="128" src="assets/flat.png">
                <p style="text-align: center;">Flat</p>
            </div>
            <div>
                <img id="medium" class="roof m-4" width="128" height="128" src="assets/medium.png">
                <p style="text-align: center;">Medium</p>
            </div>
            <div>
                <img id="stepp" class="roof m-4" width="128" height="128" src="assets/steep.png">
                <p style="text-align: center;">Steep</p>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-around mt-5">
        <button id="back" class="btn btn-outline-primary">Back</button>
        <button id="next" class="btn btn-primary" type="submit">Next</button>
    </div>

    <script src="scripts/roof.js"></script>
</body>
</html>
