<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Estimate</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style/map.css" />
    <link rel="stylesheet" type="text/css" href="style/steps.css" />
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="./index.html">
            <img src="assets/brand.png" width="40" height="40">
            Solar Estimate
        </a>
        <ul class="nav">
            <a class="nav-link active" href="#"><b>Savings Estimator</b></a>
            <a class="nav-link" href="#">Peak Sunlight</a>
            <!-- <a class="nav-link" href="#">FAQ</a> -->
            <button id="login" class="ml-2 btn btn-primary">Login</button>
    </nav>
    </nav>

    <div class="steps-container">
        <ul class="progressbar">
            <li class="step">Address</li>
            <li class="step">Roof Pitch</li>
            <li class="step">Monthly Bill</li>
            <li class="active step">Roof Size</li>
            <li class="step">Done!</li>
        </ul>
    </div>

    <div id="parent">
        <div id="map">

        </div>
        <ul id="result" class="list-group list-group-flush w-50">
            <li class="list-group-item">
                <h3 id="zas">
                    Choose the area of your roof that you want to cover with solar panels
                </h3>
                <img id="mapa" src="images/map.gif">
            </li>
            <li class="list-group-item">
                <h3 id="sun-hours"></h3>
            </li>
            <li class="list-group-item">
                <h3 id="area"></h3>
            </li>
            <li id="buttons" class="d-flex justify-content-between">
                <button class="btn btn-outline-primary" id="prev">Previous</button>
                <button class="btn btn-primary" id="next">Next</button>
            </li>
        </ul>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-firestore.js"></script>

    <script src="scripts/map.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsQBaNVCjI-eCCFKHFlryHFX636ho_jDs&libraries=drawing&callback=initMap"
        async defer>
    </script>
</body>

</html>
